<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joli Bijoux & Accessoires | Vente de tissus et bijoux</title>
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
  <!-- bootstrap style -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/08da899835.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <!-- top info -->
    <div class="container-fluid bg-dark text-white  top-info text-md-center">
      <div class="row">
        <div class="col-md-4">
          <h6 class="info"> <i class="fas fa-phone-alt"></i> <span class="top-contact">+ 228-</span></h6>
        </div>
        <div class="col-md-4">
          <h6><a href="#" target="_blank" class="top-social"> <i class="fab fa-facebook-f top-socials"></i> </a>
            <a href="#" target="_blank" class="top-social"> <i class="fab fa-instagram "></i></a>
          </h6>
        </div>
        <div class="col-md-4">
          <h6 class="info"> <i class="fas fa-paper-plane"></i></i> <span
              class="top-contact">joliebijoux@gamil.com</span>
          </h6>
        </div>
      </div>
    </div>
    <!-- End top info -->
    <!-- hero-section -->
    <!-- carousel link -->
    <!-- https://mdbootstrap.com/docs/jquery/javascript/carousel/ -->
    <!--Carousel Wrapper-->
    <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
      <!--Indicators-->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-1z" data-slide-to="1"></li>
        <li data-target="#carousel-example-1z" data-slide-to="2"></li>
      </ol>
      <!--/.Indicators-->
      <!--Slides-->
      <div class="carousel-inner" role="listbox">
        <!--First slide-->
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg" alt="First slide">
        </div>
        <!--/First slide-->
        <!--Second slide-->
        <div class="carousel-item">
          <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg" alt="Second slide">
        </div>
        <!--/Second slide-->
        <!--Third slide-->
        <div class="carousel-item">
          <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" alt="Third slide">
        </div>
        <!--/Third slide-->
      </div>
      <!--/.Slides-->
      <!--Controls-->
      <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <!--/.Controls-->
    </div>
    <!--/.Carousel Wrapper-->

    <!-- end hero section -->
  </header>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
    $('.carousel').carousel({
      interval: 3000
    });
  </script>
</body>

</html>
